<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="stylesheet" type="text/css" href="/css/jazz.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="p-5">
        <nav class ="mx-2">
            <a href="/" class="px-3" >Home</a>
            <p  class="px-3">To make a post you must sign up or log in using the form below. If you only want to read the blogs you can click home to return to the home page. </p> 
        <h1 class="p-3">The Tech Blog</h1>
    </header>
    <main class="p-5">
        <div class="row justify-space-around-md">
            <div class="login-card">
              <h2 class="page-title">Login</h2>
              <form class="form login-form">
                <div class="form-group">
                  <label for="emailLogin">Email:</label>
                  <input class="form-input" type="text" id="emailLogin" />
                </div>
                <div class="form-group">
                  <label for="passwordLogin">Password:</label>
                  <input class="form-input" type="password" id="passwordLogin" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">login</button>
                </div>
              </form>
            </div>
            <div class="login-card">
              <h2 class="page-title">Signup</h2>
              <form class="form signup-form">
                <div class="form-group">
                  <label for="userName">Username:</label>
                  <input class="form-input" type="text" id="userName" />
                </div>
                <div class="form-group">
                  <label for="emailSignup">Email:</label>
                  <input class="form-input" type="text" id="emailSignup" />
                </div>
                <div class="form-group">
                  <label for="passwordSignup">Password:</label>
                  <input class="form-input" type="password" id="passwordSignup" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">signup</button>
                </div>
              </form>
            </div>
          </div>

     
    </main> 

    <script src="/js/login.js"></script>
</body>
</html>
